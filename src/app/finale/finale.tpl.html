<div class="row">
  <div class="col-sm-8 col-sm-offset-2" ng-switch="step">

    <div ng-switch-default>
      <form ng-submit="next()">

        <div class="jumbotron text-center">
          <p>
            <em>Do you remember...</em>
          </p>
          <h3 ng-switch="loading">
            <span ng-switch-when="true" class="glyphicon glyphicon-refresh spinning"></span>
            <em ng-switch-default class="pulse">{{setting}}</em>
          </h3>
        </div>

        <div ng-show="!loading" class="btn-group btn-group-justified fade-in">
          <div class="btn-group">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-ok-circle"></span> Yes
            </button>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-remove-circle"></span> No
            </button>
          </div>
        </div>

      </form>
    </div>

    <div ng-switch-when="propose" class="text-center">
      <h3 ng-repeat="phrase in proposal" class="fade-in"><em>{{phrase}}</em></h3>
      <div ng-show="!loadingProposal" class="btn-group btn-group-justified fade-in">
        <div class="btn-group">
          <a ui-sref="yes" class="btn btn-default">
            <span class="glyphicon glyphicon-ok-circle"></span> Yes
          </a>
        </div>
        <div class="btn-group">
          <a ui-sref="yes" class="btn btn-default">
            <span class="glyphicon glyphicon-ok-circle"></span> Yes
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
