<div class="row">
  <div class="col-sm-8 col-sm-offset-2" ng-switch="step">

    <div ng-switch-default>
      <form ng-submit="next()">

        <div class="jumbotron text-center">
          <h3><em>{{question}}</em></h3>
        </div>

        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="submit" class="btn btn-default" ng-disabled="answer">
              <span class="glyphicon glyphicon-ok-circle"></span> Yes
            </button>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-default" ng-disabled="answer">
              <span class="glyphicon glyphicon-remove-circle"></span> No
            </button>
          </div>
        </div>

        <div class="text-center">
          <h3><em>{{answer}}</em></h3>
        </div>

      </form>
    </div>

    <div ng-switch-when="propose" class="text-center">
      <p ng-repeat="phrase in proposal"><em>{{phrase}}</em></p>
    </div>

  </div>
</div>
