<div ng-switch="answerSet">

  <div ng-switch-default class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <form ng-submit="next()">
        <h3>{{num}}. {{question}}</h3>

        <div ng-switch="num === 1">

          <div ng-switch-when="true">
            <input type="text" class="form-control" ng-model="answer">
            <button type="submit" class="btn btn-default btn-lg">Next</button>
          </div>

          <div ng-switch-default>
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="submit" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-ok-circle"></span> Yes
                </button>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-remove-circle"></span> No
                </button>
              </div>
            </div>
          </div>

        </div>

      </form>

    </div>
  </div>

  <div ng-switch-when="A">
    Alright on to the next
    <a ui-sref="q({set: 'b'})">Go</a>
  </div>

  <div ng-switch-when="B">
    Yee ha!
  </div>

</div>
