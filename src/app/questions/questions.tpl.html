<div class="row">
  <div class="col-sm-8 col-sm-offset-2" ng-switch="!!answerSet">

    <div ng-switch-default>
      <form ng-submit="next()">

        <div class="jumbotron text-center">
          <h3>Question {{num}}.<br><br><em>{{question}}</em></h3>
        </div>

        <div ng-switch="num === 1">

          <div ng-switch-when="true">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="answer">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default">Next</button>
            </div>
          </div>

          <div ng-switch-default>
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok-circle"></span> Yes
                </button>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove-circle"></span> No
                </button>
              </div>
            </div>
          </div>

        </div>

      </form>
    </div>

    <div ng-switch-when="true">
      <div class="jumbotron text-center">
        <h3>I guess the person is<br><br><em>{{answerSet.relationship}}</em></h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="text-center">
            <img ng-src="{{answerSet.photo}}">
          </p>
          <hr>
          <p class="text-justify">
            You and <strong>{{answerSet.name}}</strong> went to {{answerSet.attended}}.
            {{answerSet.gender === 'f' ? ' She' : ' He'}} is currently at {{answerSet.location}}.
            <span ng-if="answerSet.trip"> You went to {{answerSet.trip}}.</span>
          </p>
        </div>
      </div>
      <div ng-switch="setName">
        <a ng-switch-default class="btn btn-primary" ui-sref="q({set: 'b'})">Try again</a>
        <a ng-switch-when="B" class="btn btn-primary" ui-sref="f">There's more</a>
      </div>
    </div>

  </div>
</div>
